<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Skill Swap</h1>
    

    <nav>
    </nav>

  </header>

  <main>
    <section class="hero">
      <h2>Share Your Skills. Learn New Ones.</h2>
      <p>Connect with others to teach, learn, and grow your skills.</p>
    </section>

    <section class="filters">
      <button onclick="filterSkills('All')">All</button>
      <button onclick="filterSkills('Programming')">Programming</button>
      <button onclick="filterSkills('Music')">Music</button>
      <button onclick="filterSkills('Career')">Career</button>
    </section>

    <section id="skills-container"></section>

    <section class="skills-placeholder">
      <h2>Featured Skills</h2>
      <p>Skill listings will appear here in a future update.</p>
    </section>

    <section class="calculator">
    <h2>Cost Calculator</h2>

    <label>
        Rate per Hour:
        <input type="number" id="rateInput" />
    </label>

    <label>
        Hours:
        <input type="number" id="hoursInput" />
    </label>

    <button onclick="calculateCost()">Calculate Total</button>

    <p id="totalResult"></p>
    </section>

    <section class="matcher">
       <h2>Find My Match</h2>

      <label>
       Category:
      <select id="matchCategory">
        <option value="Programming">Programming</option>
        <option value="Music">Music</option>
        <option value="Career">Career</option>
      </select>
    </label>

    <label>
      Max Price:
      <input type="number" id="maxPriceInput" />
    </label>

    <button onclick="findMatches()">Find My Match</button>

    <div id="matchResults"></div>
  </section>
  </main>

  <footer>
    <p>&copy; 2026 Skill Swap. All rights reserved.</p>
  </footer>

  <script src="skillswap-functions.js"></script>
  <script src="script.js"></script>
</body>
</html>
